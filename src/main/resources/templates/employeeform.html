<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/employeeform}" th:object="${employee}" method="post">
        First Name:         <input type="text" th:field="*{firstName}"><br>
        Last Name:          <input type="text" th:field="*{lastName}"><br>
        SSN (no spaces):    <input type="text" th:field="*{ssn}"><br>
        DOB (MM-DD-YYYY):   <input type="text" th:field="*{dob}"><br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
